<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="title-wrapper">
            <h1>Menu</h1>
        </div>
        <form action="" id="form">
            <div class="top-inputs">
                <input class="topIn" type="text" id="cardName" placeholder="Taom nomi">
                <input class="topIn" type="number" id="cardPrice" placeholder="Taom narxi">
                <input id="image" type="url">
            </div>
            <button id="submitButton">Add</button>
            <div class="inputs-bottom">
                <input type="text" id="cardShef" placeholder="Taom oshpazi">
                <input type="text" id="cardPlace" placeholder="Taom tayyorlangan restoran">
            </div>
        </form>
    </div>
    <div class="cardLists" id="cardLists">
        
    </div>



    
    <script src="./js/app.js"></script>
</body>
</html>
